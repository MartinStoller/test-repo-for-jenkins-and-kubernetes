databaseChangeLog:
  - changeSet:
      id: create-time-table
      author: Martin Stoller
      changes:
        - createTable:
            tableName: time-table2
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: starttime
                  type: varchar(255)
                  constraints:
                    nullable: false

  # Modify Column
  - changeSet:
      id: change-id-column
      author: Martin Stoller
      changes:
        - modifyDataType:
            columnName: id
            newDataType: INT
            tableName: time-table2